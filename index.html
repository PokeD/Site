    <script>  
      $(document).ready(function () {
        GetLatestReleaseInfo();  
      });  
      function GetLatestReleaseInfo() {
        $.getJSON("https://api.github.com/repos/PokeD/PokeD.Server.Desktop/releases/latest").done(function (json) {
          $("#server-download-zip").attr("href", json.zipball_url);
          $("#server-download-tar-gz").attr("href", json.tarball_url);  		  
        });
        //$.getJSON("https://api.github.com/repos/PokeD/PokeD.Client.Desktop/releases/latest").done(function (json) {

        //});
      }  
    </script>
    <script>((window.gitter = {}).chat = {}).options = { room: 'PokeD/Public' };</script>
